<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema - Registro de Eventos</title>
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="js/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.css">
  <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  <style>
    .sidebar-dark-blue {
      background: #455279 !important;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Navbar -->
    <div th:replace="fragmentos :: menuSuperior"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:replace="fragmentos :: menuLateral"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div class="content-header">
        <!-- Cabecera vacía -->
      </div>

      <!-- CONTENIDO -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- Tabla de Eventos -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="m-0">Evento <button class="btn btn-primary" data-toggle="modal"
                      data-target="#modal-update" id="nuevo"><i class="fas fa-file"></i> Nuevo</button></h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover table-sm" id="tablaRegistros">
                      <thead>
                        <tr>
                          <th>Opciones</th>
                          <th>ID</th>
                          <th>Nombre</th>
                          <th>Fecha</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Aquí se cargarán los datos dinámicamente -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col-lg-12 -->
          </div>
        </div><!-- /.container-fluid -->
      </div>
      <!-- FIN TABLA -->

      <!-- MODAL UPDATE -->
      <div class="modal fade" id="modal-update" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-title">Nuevo Evento</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="descripcion">Fecha</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Ingrese fecha (yyyy-mm-dd)">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
                  </div>
                  <div id="error-message" class="text-danger d-none"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- FIN MODAL UPDATE -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <div th:replace="fragmentos :: desarrolladoPor"></div>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <div th:replace="fragmentos :: footer"></div>
  </div>
  <!-- ./wrapper -->

  <!-- SCRIPTS -->
  <script src="js/plugins/jquery/jquery.min.js"></script>
  <script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/adminlte.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/sweetalert2@11.js"></script>
  
  <script>
    $(document).ready(function() {
      // Inicializar la tabla
      const tabla = $('#tablaRegistros').DataTable({
        ajax: 'api/eventos',  // Aquí iría la URL de tu API para obtener los eventos
        columns: [
          { data: 'id', render: function(data, type, row) {
              return `<button class="btn btn-info btn-sm edit" data-id="${data}"><i class="fas fa-edit"></i></button>
                      <button class="btn btn-danger btn-sm delete" data-id="${data}"><i class="fas fa-trash"></i></button>`;
            }
          },
          { data: 'id' },
          { data: 'nombre' },
          { data: 'fecha_inicio' } // Asumimos que la fecha de inicio es la que quieres mostrar
        ]
      });

      // Al hacer clic en "Nuevo Evento", limpiar el formulario y cambiar el título del modal
      $('#nuevo').click(function() {
        $('#modal-title').text('Nuevo Evento');
        $('#nombre').val('');
        $('#descripcion').val('');
        $('#modal-update').modal('show');
      });

      // Guardar Evento
      $('#guardar').click(function() {
        const nombre = $('#nombre').val();
        const fecha = $('#descripcion').val();

        if (nombre === '' || fecha === '') {
          $('#error-message').removeClass('d-none').text('Todos los campos son obligatorios.');
          return;
        }

        const eventoData = {
          nombre: nombre,
          fecha_inicio: fecha // Aquí iría el campo para la fecha
        };

        $.ajax({
          url: 'api/eventos',  // Aquí va tu endpoint de guardado
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(eventoData),
          success: function(response) {
            $('#modal-update').modal('hide');
            tabla.ajax.reload(); // Recargar la tabla después de guardar
            Swal.fire('Éxito', 'Evento guardado correctamente', 'success');
          },
          error: function(xhr, status, error) {
            Swal.fire('Error', 'No se pudo guardar el evento', 'error');
          }
        });
      });

      // Editar Evento
      $('#tablaRegistros tbody').on('click', '.edit', function() {
        const id = $(this).data('id');

        $.get(`api/eventos/${id}`, function(evento) {
          $('#modal-title').text('Editar Evento');
          $('#nombre').val(evento.nombre);
          $('#descripcion').val(evento.fecha_inicio);
          $('#modal-update').modal('show');
        });
      });

      // Eliminar Evento
      $('#tablaRegistros tbody').on('click', '.delete', function() {
        const id = $(this).data('id');

        Swal.fire({
          title: '¿Estás seguro?',
          text: "¡No podrás revertir esto!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, eliminarlo',
          cancelButtonText: 'Cancelar'
        }).then((result) => {
          if (result.isConfirmed) {
            $.ajax({
              url: `api/eventos/${id}`,
              type: 'DELETE',
              success: function() {
                tabla.ajax.reload(); // Recargar tabla después de eliminar
                Swal.fire('Eliminado', 'El evento ha sido eliminado.', 'success');
              },
              error: function() {
                Swal.fire('Error', 'No se pudo eliminar el evento.', 'error');
              }
            });
          }
        });
      });
    });
  </script>

</body>

</html>
